<!DOCTYPE html>
<html>
<head>
<title>Leaflet Tutorial 2 : Using GeoJSON</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
<style>
    body {
        background-color: #111;
    }
    #mapid { height: 650px; }
    #mapText {
        text-align: center;
        font-family: Arial;
        font-weight: bold;
        font-size: 20px;
        line-height: 25px;
        color: #c32026;
        display: inline-block;
        margin-top: 20px;
        width:100%;
    }
</style>
</head>
<body>
    <div id="mapid"></div>
    <div id="mapText">
         Here we can create and interact with map vectors created from GeoJSON objects.
    </div>

</body>
<script src="https://leafletjs.com/examples/geojson/sample-geojson.js"></script>
<script>
var map = L.map('mapid').setView([39.74739, -105], 14);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibmlyYmhheXBoaCIsImEiOiJjanVzajFnd3k0NnE4M3lucWdsbm1jam9sIn0.4U06eoSypRZF7TB0czQdHA', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox.light'
}).addTo(map);

var baseballIcon = L.icon({
    iconUrl: 'https://leafletjs.com/examples/geojson/baseball-marker.png',
    iconSize: [32, 37],
    iconAnchor: [16, 37],
    popupAnchor: [0, -28]
});

function onEachFeature(feature, layer) {
    var popupContent = "<p>I started out as a GeoJSON " +
            feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

    if (feature.properties && feature.properties.popupContent) {
        popupContent += feature.properties.popupContent;
    }

    layer.bindPopup(popupContent);
}

L.geoJSON([bicycleRental, campus], {

    style: function (feature) {
        return feature.properties && feature.properties.style;
    },

    onEachFeature: onEachFeature,

    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        });
    }
}).addTo(map);

L.geoJSON(freeBus, {

    filter: function (feature, layer) {
        if (feature.properties) {
            return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },

    onEachFeature: onEachFeature
}).addTo(map);

var coorsLayer = L.geoJSON(coorsField, {

    pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: baseballIcon});
    },

    onEachFeature: onEachFeature
}).addTo(map);

	
</script>
</html>
